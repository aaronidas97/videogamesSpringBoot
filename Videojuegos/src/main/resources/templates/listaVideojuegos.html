<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .row{

            width: 100%;
            height: auto;


        }
        .juego{
            margin-top: 2vh;
            margin-left: 2vh;
            width: fit-content;
            height: auto;
        }
        .imagen{
            width: 20vh;
            height: auto;
        }
    </style>
</head>
<body>
    
    <h2 class="accordion-header">LISTA DE VIDEOJUEGOS</h2>

    <div th:replace="~{navegacion}"></div>

<div class="row" >


    <div   th:each=" game: ${lista}" class="juego col-12 col-md-4">
        <img  class="imagen card-img-bottom" th:src="${game.urlImage}" alt="">
        <div class="card-body">
            <p th:text="${game.name}"></p>
        <p th:text="${game.description}"></p>
        <p th:text="${game.rating}"></p>

            

        <button  th:onclick=" deleteById([[${game.id}]])">‚ùå</button>



        </div>


       
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
         
         
         
         
         <script>
       
       
       async function deleteById(id){
           await fetch("/delete/"+id, { method: "DELETE" })
       console.log("Juego borrado")
       window.location.replace("/videogames")
        }




    </script>
    
</body>
</html>
